name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Install Dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libudev-dev # dependency for cargo-near
          version: 1.0
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # this action doesn't allow passing `shared-key` to Swatinem/rust-cache,
          # so we setup cache manually in the next step
          cache: false
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: "true" # Yes, it's a string
      - name: Add CACHEDIR.TAG
        run: |
          mkdir -p target res
          echo 'Signature: 8a477f597d28d172789f06886806bc55' | tee target/CACHEDIR.TAG res/CACHEDIR.TAG > /dev/null
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --no-deps

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Install Dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libudev-dev # dependency for cargo-near
          version: 1.0
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # this action doesn't allow passing `shared-key` to Swatinem/rust-cache,
          # so we setup cache manually in the next step
          cache: false
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: "true" # Yes, it's a string
      - name: Add CACHEDIR.TAG
        run: |
          mkdir -p target res
          echo 'Signature: 8a477f597d28d172789f06886806bc55' | tee target/CACHEDIR.TAG res/CACHEDIR.TAG > /dev/null
      - name: Install Cargo Plugins
        run: cargo install cargo-near --version 0.17.0 --locked
      - name: Build
        run: make all
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: res
          path: ./res/

  build_reproducible:
    name: Build Reproducible
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Install Dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libudev-dev # dependency for cargo-near
          version: 1.0
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # this action doesn't allow passing `shared-key` to Swatinem/rust-cache,
          # so we setup cache manually in the next step
          cache: false
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: "true" # Yes, it's a string
      - name: Add CACHEDIR.TAG
        run: |
          mkdir -p target res
          echo 'Signature: 8a477f597d28d172789f06886806bc55' | tee target/CACHEDIR.TAG res/CACHEDIR.TAG > /dev/null
      - name: Install Cargo Plugins
        run: cargo install cargo-near --version 0.17.0 --locked
      - name: Build Reproducible WASM and calculate checksum
        run: make all-reproducible
      - name: Upload Reproducible Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: res_reproducible
          path: ./res/
          compression-level: 0

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: build_reproducible
    steps:
      - name: Install Dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libudev-dev
          version: 1.0
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # this action doesn't allow passing `shared-key` to Swatinem/rust-cache,
          # so we setup cache manually in the next step
          cache: false
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: "true" # Yes, it's a string
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: res_reproducible
          path: ./res
      - name: Run Tests
        env:
          DEFUSE_MIGRATE_FROM_LEGACY: "true"
          DEFUSE_USE_OUT_DIR: "res"
        run: cargo test --workspace --all-targets

  security_audit_report:
    name: Security Audit - report
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Install cargo-audit
        # Require 0.22+ for CVSS 4.0 support (advisory-db now contains CVSS 4.0 entries)
        run: cargo install cargo-audit --version "^0.22" --locked
      - uses: rustsec/audit-check@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  security_audit_deny:
    name: Security Audit - deny
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          # this action doesn't allow passing `shared-key` to Swatinem/rust-cache,
          # so we setup cache manually in the next step
          cache: false
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-all-crates: "true" # Yes, it's a string
      - name: Install Cargo Plugins
        run: cargo install cargo-audit --locked
      - name: Run security audit
        run: cargo audit --deny unsound --deny yanked
        # run: cargo audit --deny warnings  # Warnings include: unmaintained, unsound and yanked

  contract_analysis:
    name: Shared security analysis
    uses: aurora-is-near/.github/.github/workflows/security_analysis.yml@master
    secrets:
      DD_API_KEY: ${{ secrets.DD_API_KEY }}
