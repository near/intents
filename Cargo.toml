[workspace]
resolver = "2"
members = [
    "admin-utils",
    "bitmap",
    "borsh-utils",
    "controller",
    "core",
    "crypto",
    "defuse",
    "erc191",
    "map-utils",
    "near-utils",
    "nep245",
    "nep413",
    "nep461",
    "num-utils",
    "webauthn",
    "poa-factory",
    "poa-token",
    "randomness",
    "serde-utils",
    "tests",
    "test-utils",
    "wnear",
]
default-members = ["defuse"]

[workspace.package]
edition = "2024"
repository = "https://github.com/near/intents"
version = "0.1.0"

[workspace.dependencies]
defuse-admin-utils.path = "admin-utils"
defuse-bitmap.path = "bitmap"
defuse-borsh-utils.path = "borsh-utils"
defuse-controller.path = "controller"
defuse-core.path = "core"
defuse-crypto.path = "crypto"
defuse.path = "defuse"
defuse-erc191.path = "erc191"
defuse-map-utils.path = "map-utils"
defuse-near-utils.path = "near-utils"
defuse-nep245.path = "nep245"
defuse-nep413.path = "nep413"
defuse-nep461.path = "nep461"
defuse-num-utils.path = "num-utils"
defuse-webauthn.path = "webauthn"
defuse-poa-factory.path = "poa-factory"
defuse-poa-token.path = "poa-token"
defuse-serde-utils.path = "serde-utils"
defuse-wnear.path = "wnear"

randomness.path = "randomness"
test-utils.path = "test-utils"

anyhow = "1"
bnum = { version = "0.13", features = ["borsh"] }
chrono = { version = "0.4", default-features = false }
derive_more = "2.0"
ed25519-dalek = { version = "2.1.1", default-features = false }
hex = "0.4"
hex-literal = "1.0"
impl-tools = "0.10"
itertools = "0.14"
near-account-id = "1.0"
near-contract-standards = "5.12"
near-crypto = "0.29"
near-plugins = { git = "https://github.com/Near-One/near-plugins", tag = "v0.5.0" }
near-sdk = "5.12"
near-workspaces = "0.18"
p256 = { version = "0.13", default-features = false, features = ["ecdsa"] }
rand = "0.9"
rand_chacha = "0.9"
rstest = "0.25.0"
serde_json = "1"
serde_with = "3.9"
strum = { version = "0.27", features = ["derive"] }
thiserror = "2"
tokio = { version = "1.38", default-features = false }

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"


[profile.release]
codegen-units = 1
opt-level = 3
lto = true
debug = false
strip = "symbols"
panic = "abort"
overflow-checks = true

[patch.crates-io]
near-sdk = { git = 'https://github.com/BonelessImpl/near-sdk-rs/', version = "5.12", rev = "6093ccd4ad85912b0687334cc3340b18dd96b968" }
