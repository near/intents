[package]
name = "defuse-tests"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true

[lints]
workspace = true

[features]
default = ["defuse", "poa", "escrow-swap", "wallet", "long"]

poa = ["dep:defuse-poa-factory", "defuse-sandbox/poa", "defuse-test-utils/poa"]
defuse = [
    "dep:defuse",
    "defuse-sandbox/defuse",
    "defuse-sandbox/poa",
    "defuse-test-utils/defuse",
    "defuse-test-utils/poa",
]
escrow-swap = [
    "dep:defuse-escrow-swap",
    "defuse-sandbox/escrow",
    "defuse-sandbox/defuse",
    "defuse-sandbox/poa",
    "defuse-test-utils/escrow",
    "defuse-test-utils/defuse",
    "defuse-test-utils/poa",
]
wallet = ["dep:defuse-wallet", "defuse-test-utils/wallet"]

long = []

[dependencies]
defuse-sandbox = { workspace = true }
defuse = { workspace = true, features = [
    "contract",
    "arbitrary",
    "imt",
], optional = true }
defuse-escrow-swap = { workspace = true, features = [
    "auth_call",
], optional = true }
defuse-poa-factory = { workspace = true, features = [
    "contract",
], optional = true }
defuse-wallet = { workspace = true, features = [
    "arbitrary",
    "ed25519",
], optional = true }
multi-token-receiver-stub = { path = "contracts/multi-token-receiver-stub" }

defuse-near-utils = { workspace = true }
defuse-serde-utils = { workspace = true }
defuse-randomness.workspace = true
defuse-test-utils.workspace = true
defuse-nep245.workspace = true
defuse-fees.workspace = true

near-sdk.workspace = true
near-crypto.workspace = true
near-contract-standards.workspace = true

futures = "0.3"
anyhow.workspace = true
arbitrary.workspace = true
bnum = { workspace = true, features = ["rand"] }
chrono.workspace = true
derive_more.workspace = true
hex-literal.workspace = true
hex.workspace = true
impl-tools.workspace = true
itertools.workspace = true

rstest.workspace = true
serde_json.workspace = true
strum.workspace = true
tokio = { workspace = true, features = ["macros"] }
tlb-ton = { workspace = true, features = ["arbitrary"] }
