[package]
name = "defuse-tests"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true

[lints]
workspace = true

[features]
default = ["defuse", "poa", "escrow", "long"]

long = []
poa = ["dep:defuse-poa-factory"]
defuse = ["dep:defuse"]
escrow = ["dep:defuse-escrow-swap"]

[dependencies]
defuse = { workspace = true, features = ["contract", "arbitrary", "imt"],  optional = true}
defuse-escrow-swap = { workspace = true, features = ["auth_call"],  optional = true }
defuse-poa-factory = {workspace = true, features = ["contract"], optional = true }

defuse-core.workspace = true
defuse-escrow-proxy = { workspace = true, features = ["escrow-swap"] }
defuse-near-utils = { workspace = true }
defuse-nep245.workspace = true
defuse-oneshot-condvar.workspace = true
defuse-randomness.workspace = true
defuse-sandbox = { workspace = true, features = ["escrow-swap"] }
defuse-serde-utils = { workspace = true }
defuse-test-utils.workspace = true
defuse-token-id.workspace = true
near-sdk = { workspace = true, features = ["unit-testing", "deterministic-account-ids"] }

futures = "0.3"
anyhow.workspace = true
arbitrary.workspace = true
bnum = { workspace = true, features = ["rand"] }
chrono.workspace = true
derive_more.workspace = true
hex-literal.workspace = true
hex.workspace = true
impl-tools.workspace = true
itertools.workspace = true
multi-token-receiver-stub = { path = "contracts/multi-token-receiver-stub" }
near-crypto.workspace = true
near-contract-standards.workspace = true
rstest.workspace = true
strum.workspace = true
tokio = { workspace = true, features = ["macros"] }
tlb-ton = { workspace = true, features = ["arbitrary"] }
